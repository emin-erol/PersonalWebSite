<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dynamic Inputs</title>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Open Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Dynamic Inputs Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="dynamicInputs">
          <!-- İlk input seti -->
          <div class="mb-3 row">
            <label for="dropdown1" class="col-sm-3 col-form-label">Dropdown 1</label>
            <div class="col-sm-9">
              <select class="form-select" id="dropdown1" name="dropdown[]">
                <!-- Dropdown seçenekleri buraya eklenecek -->
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="text1" class="col-sm-3 col-form-label">Text 1</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="text1" name="text[]">
            </div>
          </div>
          <!-- İlk input seti sonu -->
        </div>
        <button type="button" class="btn btn-success" onclick="addInput()">Add More</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function addInput() {
    // Yeni input seti için örnek HTML
    var newInputSet = `
      <div class="mb-3 row">
        <label for="dropdown" class="col-sm-3 col-form-label">Dropdown</label>
        <div class="col-sm-9">
          <select class="form-select" id="dropdown" name="dropdown[]">
            <!-- Dropdown seçenekleri buraya eklenecek -->
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="text" class="col-sm-3 col-form-label">Text</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="text" name="text[]">
        </div>
      </div>
    `;

    // Yeni input setini ekleyin
    document.getElementById('dynamicInputs').insertAdjacentHTML('beforeend', newInputSet);
  }
</script>

</body>
</html>
